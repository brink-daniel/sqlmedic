{% extends "base.html" %}
{% block title %}
{{ scripts.title }}
{% endblock %}
{% block content %}
	
	<h5>{{ scripts.title }}</h5>

	<p>{{ scripts.author + ", " + scripts.date }}</p>

	<p><strong>Description:</strong> {{ scripts.description }}</p>
	<p><strong>Category:</strong> {{ scripts.category }}</p>

	<textarea>{{ scripts.script }}</textarea>

	
	<script>

			
		$(document).on('keypress',function(e) {
			if(e.which == 13) {
				if ($('#search').val().length > 0)
				{
					window.location.href = "{{ url_for('home') }}?search=" + $('#search').val();
				}
			}
		});
	
	</script>
	
{% endblock %}
